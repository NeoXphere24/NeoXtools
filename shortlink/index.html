<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortlink Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .card {
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      color: #ffffff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #ffffff;
      border-radius: 10px;
      padding: 12px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: none;
      color: #ffffff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      color: #ffffff;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    #result-text {
      font-size: 1rem;
      margin: 20px 0;
    }

    .result-item {
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .result-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .result-item a {
      text-decoration: none;
      color: #ffdd57;
      font-weight: bold;
    }

    .result-item a:hover {
      color: #ffffff;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="card shadow animate__animated animate__fadeIn">
      <div class="card-body">
        <h5 class="card-title">Shortlink Generator</h5>
        <form id="shortlinkForm">
          <div class="mb-3">
            <label for="urlInput" class="form-label">Masukkan URL:</label>
            <input type="url" class="form-control" id="urlInput" placeholder="Contoh: https://example.com" required>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-link"></i> Buat Shortlink
          </button>
        </form>
      </div>
    </div>

    <div class="card shadow mt-4 d-none animate__animated animate__fadeIn" id="result-card">
      <div class="card-body">
        <h5 class="card-title text-center">Shortlink Anda</h5>
        <div id="result-text"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('shortlinkForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const url = document.getElementById('urlInput').value.trim();
      const resultCard = document.getElementById('result-card');
      const resultText = document.getElementById('result-text');

      if (!url) return;

      const shortCode = generateCode(5);
      const baseUrl = window.location.origin + window.location.pathname;
      const shortUrl = `${baseUrl}${shortCode}`;

      // Simpan ke localStorage
      let links = JSON.parse(localStorage.getItem('shortlinks')) || {};
      links[shortCode] = url;
      localStorage.setItem('shortlinks', JSON.stringify(links));

      // Tampilkan hasil
      resultText.innerHTML = `
        <div class="result-item text-center">
          <a href="${shortUrl}" target="_blank">${shortUrl}</a>
        </div>
      `;
      resultCard.classList.remove('d-none');
    });

    function generateCode(length) {
      const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }
  </script>

</body>
</html>

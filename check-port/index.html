<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Port Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc, #6a11cb, #2575fc);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    .card {
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
      color: #ffffff;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #ffffff;
      border-radius: 10px;
      padding: 12px;
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .btn-primary {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      width: 100%;
      font-weight: bold;
      color: #ffffff;
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .result-item {
      margin-bottom: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card shadow animate__animated animate__fadeIn">
      <div class="card-body">
        <h5 class="card-title">Port Scanner</h5>
        <form id="portScannerForm">
          <div class="mb-3">
            <label for="ipInput" class="form-label">Masukkan IP:</label>
            <input type="text" class="form-control" id="ipInput" placeholder="Contoh: 192.168.1.1" required>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i> Scan Port
          </button>
        </form>
      </div>
    </div>

    <div class="card shadow mt-4 d-none animate__animated animate__fadeIn" id="result-card">
      <div class="card-body">
        <h5 class="card-title text-center">Hasil Scanning</h5>
        <div id="result-text"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('portScannerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const ip = document.getElementById('ipInput').value.trim();
      const resultCard = document.getElementById('result-card');
      const resultText = document.getElementById('result-text');

      // Reset tampilan
      resultCard.classList.add('d-none');
      resultText.innerHTML = `<p class="text-center">Memproses...</p>`;

      // Daftar port yang akan di-scan
      const ports = [21, 22, 23, 25, 53, 80, 110, 143, 443, 3306, 3389];
      let openPorts = [];

      for (const port of ports) {
        const isOpen = await scanPort(ip, port);
        if (isOpen) openPorts.push(port);
      }

      // Menampilkan hasil
      if (openPorts.length > 0) {
        let html = `<ul class="list-group">`;
        openPorts.forEach(port => {
          html += `<li class="list-group-item result-item">Port ${port} terbuka</li>`;
        });
        html += `</ul>`;
        resultText.innerHTML = html;
      } else {
        resultText.innerHTML = '<div class="alert alert-warning">Tidak ada port terbuka ditemukan.</div>';
      }

      resultCard.classList.remove('d-none');
    });

    async function scanPort(ip, port) {
      return new Promise((resolve) => {
        const socket = new WebSocket(`ws://${ip}:${port}`);
        socket.onerror = () => resolve(false); // Port tertutup
        socket.onopen = () => {
          resolve(true); // Port terbuka
          socket.close();
        };
      });
    }
  </script>

</body>
</html>
